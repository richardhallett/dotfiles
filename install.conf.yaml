- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.irssi:
    ~/.bash:
    ~/.bashrc:
      force: true
    ~/.gitconfig:
    ~/.xinitrc:
    ~/.config/i3:
      glob: true
      path: config/i3/*
    ~/.config/fish:
      glob: true
      path: config/fish/*
    # ~/.config/nvim:
    #   glob: true
    #   path: config/nvim/*
    ~/.config/alacritty:
      glob: true
      path: config/alacritty/*
    ~/.wezterm.lua:
      path: config/wezterm.lua
    ~/.config/mimeapps.list:
      path: config/mimeapps.list
    ~/.profile:
    ~/.config/picom/picom.conf:
      path: config/picom/picom.conf
    ~/.config/cheat/conf.yml:
      path: config/cheat/conf.yml
    ~/.config/cheat/cheatsheets/personal:
      glob: true
      path: config/cheat/cheatsheets/personal/*
    ~/.config/zellij:
      glob: true
      path: config/zellij/*
    ~/.config/helix/:
      glob: true
      path: config/helix/*


- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
