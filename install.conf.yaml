- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.irssi:
    ~/.bash:
    ~/.bashrc:
      force: true
    ~/.gitconfig:
    ~/.config/i3:
      glob: true
      path: config/i3/*
    ~/.config/fish:
      glob: true
      path: config/fish/*
    ~/.config/nvim:
      glob: true
      path: config/nvim/*
    ~/.config/alacritty:
      glob: true
      path: config/alacritty/*
    ~/.config/mimeapps.list:
      path: config/mimeapps.list
    ~/.profile:

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
