- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.irssi:
    ~/.i3:
    ~/.bash:
    ~/.bashrc:
      force: true
    ~/.gitconfig:
    ~/.config/fish:
      glob: true
      path: config/fish/*
    ~/.config/nvim:
      glob: true
      path: config/nvim/*
    ~/.config/alacritty/alacritty.yml:
      path: config/alacritty/alacritty.yml

- create:
    - ~/.vim/undo-history
    - ~/projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
